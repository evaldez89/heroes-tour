<h2>My Heores</h2>
<ul class='heroes'>
  <li *ngFor="let hero of heroes">
    <a routerLink='/detail/{{hero.id}}'>
      <span class='badge'>{{hero.id}}: </span> {{hero.name}}
    </a>
  </li>
</ul>
<div>
  <label class="input-add-hero">Hero name:
    <input #heroName />
  </label>
</div>
<div>
  <label class="input-add-hero">Super Power:
    <input #super_power />
  </label>
</div>
  <label class="input-add-hero">Strength:
    <input #strength />
  </label>
<div>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value, super_power.value, strength.value); heroName.value='';super_power.value='';strength.value=''">
    add
  </button>
</div>
